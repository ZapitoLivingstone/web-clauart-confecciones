<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Pedidos - Administración de Moda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/stylePedidos.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1 class="text-center mb-0">Gestión de Pedidos</h1>
            </div>
            <div>
                <a href="panelAdmin.html" class="text-white me-3">Productos</a>
                <a href="pedidos.html" class="text-white me-3">Pedidos</a>
                <a href="inventario.html" class="text-white">Inventario</a>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Vestido Rojo</h5>
                        <h6 class="card-subtitle mb-2 text-muted">ID: 12345</h6>
                        <p class="card-text">Usuario: juan123</p>
                        <p class="card-text">Descripción: Vestido de fiesta rojo, talla M.</p>
                        <div class="mb-3">
                            <label for="statusSelect1" class="form-label">Estado del Pedido</label>
                            <select id="statusSelect1" class="form-select" onchange="updateOrderStatus(this)">
                                <option value="pendiente" selected>Pendiente</option>
                                <option value="proceso">En Proceso</option>
                                <option value="completado">Completado</option>
                            </select>
                        </div>
                        <button class="btn btn-primary">Actualizar</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Polera Azul</h5>
                        <h6 class="card-subtitle mb-2 text-muted">ID: 12346</h6>
                        <p class="card-text">Usuario: ana456</p>
                        <p class="card-text">Descripción: Polera de algodón azul, talla L.</p>
                        <div class="mb-3">
                            <label for="statusSelect2" class="form-label">Estado del Pedido</label>
                            <select id="statusSelect2" class="form-select" onchange="updateOrderStatus(this)">
                                <option value="pendiente">Pendiente</option>
                                <option value="proceso" selected>En Proceso</option>
                                <option value="completado">Completado</option>
                            </select>
                        </div>
                        <button class="btn btn-primary">Actualizar</button>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function updateOrderStatus(selectElement) {
            const selectedValue = selectElement.value;
            console.log('Estado actualizado a:', selectedValue);
        }
    </script>
</body>
</html>
