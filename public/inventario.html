<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Inventario - Administración de Moda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/styleInventario.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1 class="text-center mb-0">Inventario de Materiales</h1>
            </div>
            <div>
                <a href="panelAdmin.html" class="text-white me-3">Productos</a>
                <a href="pedidos.html" class="text-white me-3">Pedidos</a>
                <a href="inventario.html" class="text-white">Inventario</a>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addMaterialModal">Agregar Material</button>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tela Algodón</h5>
                        <h6 class="card-subtitle mb-2 text-muted">ID: 001</h6>
                        <p class="card-text">Descripción: Tela de algodón para camisetas.</p>
                        <p class="card-text">Stock: 150 unidades</p>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editMaterialModal">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteMaterial()">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Botones Plásticos</h5>
                        <h6 class="card-subtitle mb-2 text-muted">ID: 002</h6>
                        <p class="card-text">Descripción: Botones plásticos para abrigos.</p>
                        <p class="card-text">Stock: 300 unidades</p>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editMaterialModal">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteMaterial()">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <div class="modal fade" id="addMaterialModal" tabindex="-1" aria-labelledby="addMaterialModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMaterialModalLabel">Agregar Nuevo Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMaterialForm">
                        <div class="mb-3">
                            <label for="materialName" class="form-label">Nombre del Material</label>
                            <input type="text" class="form-control" id="materialName" required>
                        </div>
                        <div class="mb-3">
                            <label for="materialDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="materialDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="materialStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="materialStock" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-success" form="addMaterialForm">Agregar Material</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="editMaterialModal" tabindex="-1" aria-labelledby="editMaterialModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMaterialModalLabel">Editar Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editMaterialForm">
                        <div class="mb-3">
                            <label for="editMaterialName" class="form-label">Nombre del Material</label>
                            <input type="text" class="form-control" id="editMaterialName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMaterialDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="editMaterialDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editMaterialStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="editMaterialStock" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" form="editMaterialForm">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function deleteMaterial() {
            console.log('Eliminar material');
        }
    </script>
</body>
</html>
