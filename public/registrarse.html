<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - CLAUART Confecciones</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" href= "/src/styles/styleRegistro.css">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1 class="m-0">Mi cuenta</h1>
            </div>
            <div>
                <a href= "index.html" class= "text-white mr-3">Inicio</a>
                <a href= "cuenta.html" class= "text-white mr-3">Mi cuenta</a>
                <a href= "carrito.html" class= "text-white">Carrito</a>
            </div>
        </div>
    </header>
    <div class= "registro" class= "col-md-6">
        <h3 class= "text-center">Registrarse</h3>
        <form>
            <div class= "form-group">
                <label for= "registerName">Nombre Completo</label>
                <input type= "text" class= "form-control" id= "registerName" placeholder= "Ingrese su nombre completo">
            </div>
            <div class= "form-group">
                <label for= "registerEmail">Correo Electrónico</label>
                <input type= "email" class= "form-control" id= "registerEmail" placeholder= "Ingrese su correo electrónico">
            </div>
            <div class= "form-group">
                <label for= "registerPassword">Contraseña</label>
                <input type= "password" class= "form-control" id= "registerPassword" placeholder= "Cree una contraseña">
            </div>
            <div class= "form-group">
                <label for= "registerConfirmPassword">Confirmar Contraseña</label>
                <input type= "password" class= "form-control" id= "registerConfirmPassword" placeholder="Confirme su contraseña">
            </div>
            <button type= "submit" class= "btn btn-success btn-block">Registrarse</button>
            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
