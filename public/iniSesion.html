<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - CLAUART Confecciones</title>
    <link href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" href= "/src/styles/styleIni.css">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1 class="m-0">Mi cuenta</h1>
            </div>
            <div>
                <a href="index.html" class="text-white mr-3">Inicio</a>
                <a href="cuenta.html" class="text-white mr-3">Mi cuenta</a>
                <a href="carrito.html" class="text-white">Carrito</a>
            </div>
        </div>
    </header>
    <div class="col-md-6 mb-4" class= "inicio">
        <h3 class="text-center">Iniciar Sesión</h3>
        <form>
            <div class="form-group">
                <label for="loginEmail">Correo Electrónico</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            <p class="text-center mt-3"><a href="#">¿Olvidó su contraseña?</a></p>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
